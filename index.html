<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>PokeDrop.pl</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f5f5f5;
}

header{
    background:#ffcc00;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

header h1{
    margin:0;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:25px;
    padding:40px;
}

.product{
    background:#fff;
    border-radius:15px;
    padding:15px;
    text-align:center;
    box-shadow:0 8px 20px rgba(0,0,0,.12);
}

.product img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:10px;
}

.price{
    font-size:18px;
    font-weight:bold;
    margin:10px 0;
}

button{
    background:#ffcc00;
    border:none;
    padding:10px 15px;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>

<body>

<header>
    <h1>PokeDrop.pl</h1>
</header>

<section class="products">

    <!-- üî• PIERWSZA AUKCJA -->
    <div class="product">
        <img src="images/produkt1.jpg" alt="Produkt 1">
        <h3>Karta Pok√©mon #1</h3>
        <div class="price">449,99 z≈Ç</div>
        <button>Dodaj do koszyka</button>
    </div>

    <!-- DRUGA AUKCJA -->
    <div class="product">
        <img src="https://via.placeholder.com/300x200">
        <h3>Karta Pok√©mon #2</h3>
        <div class="price">199,99 z≈Ç</div>
        <button>Dodaj do koszyka</button>
    </div>

    <!-- TRZECIA AUKCJA -->
    <div class="product">
        <img src="https://via.placeholder.com/300x200">
        <h3>Karta Pok√©mon #3</h3>
        <div class="price">249,99 z≈Ç</div>
        <button>Dodaj do koszyka</button>
    </div>

</section>

</body>
</html>
